name: Deploy MkDocs Documentation

# Trigger the workflow on push to main branch, but only when docs folder changes
on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "mkdocs.yml" # Also trigger if MkDocs config changes
  pull_request:
    branches: [main]

  # Allow manual triggering from the Actions tab
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocs-include-dir-to-nav mkdocs-jupyter
          # Add any other MkDocs plugins you're using, for example:
          # pip install mkdocs-mermaid2-plugin mkdocs-minify-plugin

      - name: Build MkDocs site
        run: |
          cd docs
          mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "site"

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
